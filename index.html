<html>
<head>
<title>Node.JS Email application</title>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script><script>
$(document).ready(function(){
    var from,to,subject,text;
    $("#send_email").click(function(){      
        to=$("#to").val();
        subject=$("#subject").val();
        text=$("#content").val();
        $("#message").text("Sending E-mail...Please wait");
        $.get("http://localhost:3000/send",{to:to,subject:subject,text:text},function(data){
			if(data=="sent")
			{
				$("#message").empty().html("Email is been sent at "+to+" . Please check inbox !");
			}

		});
    });
});
</script>
<style>
  .margin-10{
     margin-bottom:10;
     min-width:300px;
  }
</style>
</head>
<body>
<div id="container">
<h1>Mailer In Node.JS</h1>
<input id="to" type="text" class = "margin-10" placeholder="Enter E-mail ID where you want to send" /></br>
<input id="subject" class = "margin-10" type="text" placeholder="Write Subject" /></br>
<textarea id="content" class = "margin-10" cols="40" rows="5" placeholder="Write what you want to send"></textarea></br>
<button id="send_email">Send Email</button>
<span id="message"></span>
</div>
</div>
